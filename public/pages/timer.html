<head>
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
	<title>Classaware</title>
	<meta name="description" content="Classaware - Class Schedule Tracking and Awareness" />
	<meta name="keywords" content="Classaware, Timer, Bells, Class" />
	<link href="../css/timer.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" type="image/x-icon" href="../images/fav.png">
</head>

<body>
	<h1 class="title">Classaware</h1>
	<image class="titleLogo" src="../images/logo.png"></image>
	<div class="app">
		<div class="info">
			<div class="info-time-container">
				<p class="info-date">Date</p>
				<p class="info-time">Time</p>
			</div>
			<p class="info-day">Day</p>
		</div>
		<div class="timer-container">
			<div class="timer-period-label"></div>
			<div class="timer"></div>
			<div class="timer-pointer"></div>
			<div class="timer-pointer-label"></div>
		</div>
	</div>
	<div class="settings">
		<select class="schedule-selector">
			<option value="Auto">Auto</option>
		</select>
		<button class="option-button" id="toggleEditor">Class Editor</button>
		<div class="editor">
			<div class="form">
				<div class="form-row-container"></div>
				<button class="option-button" id="submitEditor">Save</button>
				<button class="option-button small" id="deleteClasses">Delete</button>
			</div>
		</div>
	</div>
	<footer>
		<p class="copyright">© Copyright 2019 Shane M. Vandegrift</p>
	</footer>
	<template id="column-template">
		<div class="timer-column" title="Ends at {{endTime}}">
			<p class="timer-column-text">{{name}}</p>
		</div>
	</template>
	<template id="class-template">
		<div class="form-row">
			<label class="form-label">{{class}}</label>
			<input type="text" class="form-input" placeholder="Class Name" value="{{customClass}}" />
			<input type="color" />
		</div>
	</template>
	<template id="select-option-template">
		<option value="{{name}}">{{name}}</option>
	</template>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../js/timer.js"></script>
</body>

</html>
