<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Classaware</title>
	<link href="css/timer.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h1 class="title">Classaware</h1>
	<div class="app">
		<div class="timer-container">
			<div class="timer">
				<div class="timer-column">
					<p class="timer-column-text">1</p>
				</div>
				<div class="timer-column">
					<p class="timer-column-text">2</p>
				</div>
				<div class="timer-column">
					<p class="timer-column-text">3</p>
				</div>
				<div class="timer-column">
					<p class="timer-column-text">4</p>
				</div>
				<div class="timer-column">
					<p class="timer-column-text">5</p>
				</div>
				<div class="timer-column">
					<p class="timer-column-text">6</p>
				</div>
			</div>
			<div class="timer-pointer"></div>
			<div class="timer-pointer-label"></div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/timer.js"></script>
</body>

</html>
